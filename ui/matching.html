<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Document</title>
</head>
<body>
    <ul class="nav justify-content-left">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
    </ul>
    <div class="brocode-main-container container">
        <h5>Your finding</h5>
        <div class="brocode-finding row">
            <div class="col col-12 col-sm-12">
                <img src="img/boy-01.jpg" alt="" />
            </div>
        </div>
        <h5>Matches</h5>
        <div class="row">
            <div class="col col-sm-12">
                <div id="matches" class="carousel slide" data-ride="carousel" data-interval="false">
                    <ol class="carousel-indicators">
                        <li data-target="#matches01" data-slide-to="0" class="active"></li>
                        <li data-target="#matches02" data-slide-to="1"></li>
                        <li data-target="#matches03" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div id="matches01" class="carousel-item active">
                            <img class="d-block" src="img/boy-02.jpg" data-src="holder.js/900x500/auto/#777:#555/text:First slide" alt="First slide">
                        </div>
                        <div id="matches02" class="carousel-item">
                            <img class="d-block" src="img/boy-03.jpg" data-src="holder.js/900x500/auto/#666:#444/text:Second slide" alt="Second slide">
                        </div>
                        <div id="matches03" class="carousel-item">
                            <img class="d-block" src="img/boy-04.jpg" data-src="holder.js/900x500/auto/#666:#444/text:Third slide" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#matches" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#matches" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row match-info">
            <div class="col col-12 col-sm-12">
                <div class="row">
                    <div class="text-right col col-4 col-sm-4 field-name">Name:</div>
                    <div class="col col-8 col-sm-8 field-value">ABC</div>
                </div>
                <div class="row">
                    <div class="text-right col col-4 col-sm-4 field-name">Age:</div>
                    <div class="col col-8 col-sm-8 field-value">5</div>
                </div>
                <div class="row">
                    <div class="text-right col col-4 col-sm-4 field-name">Gender:</div>
                    <div class="col col-8 col-sm-8 field-value">male</div>
                </div>
            </div>
        </div>
        <div class="row operations">
            <div class="col col-12 col-sm-12 align-items-center">
                <button type="button" class="btn btn-success">Confirm</button>
            </div>
        </div>
    </div>

    <script src="scripts/jquery/jquery.slim.min.js"></script>
    <script src="scripts/popper.js/umd/popper.min.js"></script>
    <script src="scripts/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
